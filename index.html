<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">Tic Tac Toe</div>
        <div class="sub-heading">Players Will Be Chosen Randomly</div>
        <div class="row">
            <div class="symbol">
                <div class="zero inputText"></div>
            </div>
            <div class="symbol">
                <div class="one inputText"></div>
            </div>
            <div class="symbol">
                <div class="two inputText"></div>
            </div>
        </div>
            <div class="row1">
                <div class="symbol">
                    <div class="three inputText"></div>
                </div>
                <div class="symbol">
                    <div class="four inputText"></div>
                </div>
                <div class="symbol">
                    <div class="five inputText"></div>
                </div>
            </div>
            <div class="row2">
                <div class="symbol">
                    <div class="six inputText"></div>
                </div>
                <div class="symbol">
                    <div class="seven inputText"></div>
                </div>
                <div class="symbol">
                    <div class="eight inputText"></div>
                </div>
            </div>
    </div>
</body>
</html>
