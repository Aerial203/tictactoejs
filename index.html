<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outer-container">
        <div class="heading">Tic Tac Toe</div>
        <div class="sub-heading">Player 1(X) And Player 2(0)</div>
        <div class="container">
            <div class="row">
                <div class="zero">
                    <div class="symbol"></div>
                </div>
                <div class="one">
                    <div class="symbol"></div>
                </div>
                <div class="two">
                    <div class="symbol"></div>
                </div>
            </div>
            <div class="row1">
                <div class="three">
                    <div class="symbol"></div>
                </div>
                <div class="four">
                    <div class="symbol"></div>
                </div>
                <div class="five">
                    <div class="symbol"></div>
                </div>
            </div>
            <div class="row2">
                <div class="six">
                    <div class="symbol"></div>
                </div>
                <div class="seven">
                    <div class="symbol"></div>
                </div>
                <div class="eight">
                    <div class="symbol"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
